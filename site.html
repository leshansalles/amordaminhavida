<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria de Amor</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fbe7e7;
            color: #4b2e83;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #d23669;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 90%;
        }

        img {
            max-width: 100%;
            max-height: 40vh;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        img.active {
            opacity: 1;
        }

        .delete-photo {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(211, 54, 105, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1rem;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .delete-photo:hover {
            opacity: 1;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        .arrow {
            cursor: pointer;
            font-size: 2rem;
            color: #d23669;
            user-select: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .arrow:hover {
            color: #b92c55;
            transform: scale(1.2);
        }

        #counter {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #5a3a9e;
        }

        #photo-indicator {
            font-size: 1rem;
            margin: 10px 0;
            color: #5a3a9e;
        }

        .add-photo {
            background-color: #d23669;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-photo:hover {
            background-color: #b92c55;
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #4b2e83;
        }

        #file-input {
            display: none;
        }

        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alexandre & Maria</h1>

        <div id="counter">Carregando contador...</div>

        <div id="photo-indicator">Sem fotos dispon√≠veis</div>

        <div class="photo">
            <img id="current-photo" src="placeholder.jpg" alt="Adicione sua primeira foto para come√ßar!">
            <button class="delete-photo" onclick="deleteCurrentPhoto()">&#10005;</button>
        </div>

        <div class="arrows">
            <span class="arrow" id="prev-photo" aria-label="Foto anterior">&#8592;</span>
            <span class="arrow" id="next-photo" aria-label="Pr√≥xima foto">&#8594;</span>
        </div>

        <button class="add-photo" onclick="triggerFileInput()">Adicionar Fotos</button>
        <input type="file" id="file-input" accept="image/*" multiple onchange="addPhotosFromFiles()">

        <footer>
            <p>Para sempre lembrar da nossa jornada... Eu te amo, Maria Luisa üíñ</p>
        </footer>
    </div>

    <audio controls autoplay loop>
        <source src="sua-musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        const counterElement = document.getElementById('counter');
        const photoElement = document.getElementById('current-photo');
        const prevPhotoButton = document.getElementById('prev-photo');
        const nextPhotoButton = document.getElementById('next-photo');
        const fileInput = document.getElementById('file-input');
        const photoIndicator = document.getElementById('photo-indicator');

        let photos = JSON.parse(localStorage.getItem('photos')) || [];
        let currentPhotoIndex = 0;
        let autoSlideInterval;

        function updateCounter() {
            const startDate = new Date('2024-07-29T20:00:00-04:00');
            const now = new Date();
            const nowUTC4 = new Date(now.toLocaleString("en-US", { timeZone: "America/Manaus" }));

            let years = nowUTC4.getFullYear() - startDate.getFullYear();
            let months = nowUTC4.getMonth() - startDate.getMonth();
            let days = nowUTC4.getDate() - startDate.getDate();
            let hours = nowUTC4.getHours() - startDate.getHours();
            let minutes = nowUTC4.getMinutes() - startDate.getMinutes();
            let seconds = nowUTC4.getSeconds() - startDate.getSeconds();

            if (seconds < 0) {
                seconds += 60;
                minutes -= 1;
            }
            if (minutes < 0) {
                minutes += 60;
                hours -= 1;
            }
            if (hours < 0) {
                hours += 24;
                days -= 1;
            }
            if (days < 0) {
                const previousMonth = new Date(nowUTC4.getFullYear(), nowUTC4.getMonth(), 0);
                days += previousMonth.getDate();
                months -= 1;
            }
            if (months < 0) {
                months += 12;
                years -= 1;
            }

            counterElement.textContent = `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }

        function updatePhoto() {
            if (photos.length > 0) {
                photoElement.src = photos[currentPhotoIndex].replace(/</g, "&lt;").replace(/>/g, "&gt;");
                photoIndicator.textContent = `Foto ${currentPhotoIndex + 1} de ${photos.length}`;
                photoElement.classList.add('active');
            } else {
                photoElement.src = "placeholder.jpg";
                photoElement.alt = "Adicione sua primeira foto para come√ßar!";
                photoIndicator.textContent = "Sem fotos dispon√≠veis";
            }
        }

        function triggerFileInput() {
            fileInput.click();
        }

        function addPhotosFromFiles() {
            const files = fileInput.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith("image/")) {
                        alert("Por favor, envie apenas arquivos de imagem.");
                        return;
                    }
                    if (file.size > 2 * 1024 * 1024) {
                        alert("O arquivo √© muito grande. O limite √© de 2 MB.");
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        photos.push(e.target.result);
                        localStorage.setItem('photos', JSON.stringify(photos));
                        if (photos.length === 1) currentPhotoIndex = 0;
                        updatePhoto();
                    };
                    reader.readAsDataURL(file);
                });
                alert("Fotos adicionadas com sucesso!");
            }
        }

        function deleteCurrentPhoto() {
            if (photos.length > 0) {
                photos.splice(currentPhotoIndex, 1);
                localStorage.setItem('photos', JSON.stringify(photos));
                if (currentPhotoIndex >= photos.length) {
                    currentPhotoIndex = photos.length - 1;
                }
                updatePhoto();
                alert("Foto exclu√≠da com sucesso!");
            }
        }

        function nextPhoto() {
            if (photos.length > 0) {
                photoElement.classList.remove('active');
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                setTimeout(() => {
                    updatePhoto();
                    photoElement.classList.add('active');
                }, 100);
            }
        }

        function prevPhoto() {
            if (photos.length > 0) {
                photoElement.classList.remove('active');
                currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
                setTimeout(() => {
                    updatePhoto();
                    photoElement.classList.add('active');
                }, 100);
            }
        }

        function startAutoSlide() {
            stopAutoSlide();
            autoSlideInterval = setInterval(() => nextPhoto(), 3000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        prevPhotoButton.addEventListener('click', () => {
            stopAutoSlide();
            prevPhoto();
            startAutoSlide();
        });

        nextPhotoButton.addEventListener('click', () => {
            stopAutoSlide();
            nextPhoto();
            startAutoSlide();
        });

        startAutoSlide();
        setInterval(updateCounter, 1000);
        updateCounter();
        updatePhoto();
    </script>
</body>
</html>
